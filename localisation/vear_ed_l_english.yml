 SUBJECT_exalted_subject_beneficiary: "Beneficiary"
 SUBJECT_DESC_exalted_subject_beneficiary: "Beneficiaries are given access to their Overlord's technology and largely manage their own affairs. However, their leaders have a habit of defecting to their Overlord.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_no£\nTribute: §Y0.15§! £influence£ §HInfluence§!"
 choice_exalted_subject_beneficiary_tooltip: "Empire ethics shifts to Xenophile and once a decade a leader will defect to your empire.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_no£\nTribute: §Y0.15§! £influence£ §HInfluence§!"
 
 SUBJECT_exalted_subject_cultural_conservation: "Cultural Conservation"
 SUBJECT_DESC_exalted_subject_cultural_conservation: "Cultural Conservations are sheltered and held in stasis by their Overlord, neither progressing technologically nor experiencing significant societal change.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £unity£ §HUnity§! and §Y5%§! £energy£ §HEnergy§!"
 choice_exalted_subject_cultural_conservation_tooltip: "Empire incurs a significant penalty to research progress but increased stability.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £unity£ §HUnity§! and §Y5%§! £energy£ §HEnergy§!"
 
 SUBJECT_exalted_subject_dominion: "Dominion"
 SUBJECT_DESC_exalted_subject_dominion: "Dominions worship their Overlord's ruler as a living god, with a state religion requiring public worship by its citizens.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y0.3§! £influence£ §HInfluence§!"
 choice_exalted_subject_dominion_tooltip: "Empire ethics shifts to Authoritarian and Spiritualist, Civics are replaced with Byzantine Beuracracy and Imperial Cult. Subject ruler is replaced by your ruler. \n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y0.3§! £influence£ §HInfluence§!"
 
 SUBJECT_exalted_subject_exarchate: "Exarchate"
 SUBJECT_DESC_exalted_subject_exarchate: "Exarchates are nominally independent but their Overlord ensures individual and religious rights are protected.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £unity£ §HUnity§! and §Y0.2§! £influence£ §HInfluence§!"
 choice_exalted_subject_exarchate_tooltip: "Empire ethics shift to Egalitarian and Spiritualist. Overlord receives bonus to subjugation acceptance from other empires based on propaganda from exarchate.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £unity£ §HUnity§! and §Y0.2§! £influence£ §HInfluence§!"
 
 SUBJECT_exalted_subject_noble_house: "House"
 SUBJECT_DESC_exalted_subject_noble_house: "Houses maintain a great deal of autonomy but are called upon to defend their Overlord and must continually compete with their peers for status.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!"
 choice_exalted_subject_noble_house_tooltip: "Empire ethics shifts to Authoritarian and you may appoint a new ruler from among your leaders.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!"
 
 SUBJECT_exalted_subject_prefecture: "Prefecture"
 SUBJECT_DESC_exalted_subject_prefecture: "Prefectures cede diplomatic authority to their Overlord, are called upon to join in the Overlord's wars, and pay §Y20%§! of their monthly Food and Influence as tribute.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y20%§! £food£ §HFood§! and £influence£ §HInfluence§!"
 choice_exalted_subject_prefecture_tooltip: "Pays §Y20%§! Food and Influence.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£\nTribute: §Y20%§! £food£ §HFood§! and £influence£ §HInfluence§!"
 
 SUBJECT_exalted_subject_special_administrative_region: "Special Administrative Region"
 SUBJECT_DESC_exalted_subject_special_administrative_region: "A Special Administrative Region is nominally independent, but the Overlord enforces strict limits on military spending.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£\nTribute: §Y0.2§! £influence£ §HInfluence§! and §Y5%§! £alloys£ §HAlloys§!"
 choice_exalted_subject_special_administrative_region_tooltip: "Empire ethics shift to Pacifist, Civics are replaced with Environmentalist and Mostly Harmless.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£\nTribute: §Y0.2§! £influence£ §HInfluence§! and §Y5%§! £alloys£ §HAlloys§!"
 
 SUBJECT_exalted_subject_satellite: "Satellite"
 SUBJECT_DESC_exalted_subject_satellite: "Satellites are allowed a great deal of independence in exchange for devoting §Y33%§! of their monthly Physics, Society and Engineering Research as tribute to their Overlord.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y33%§! £society_research£ §Y$society_research$§!, £physics_research£ §Y$physics_research$§!, and £engineering_research£ §Y$engineering_research$§!"
 choice_exalted_subject_satellite_tooltip: "Pays §Y33%§! Research.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y33%§! £society_research£ §Y$society_research$§!, £physics_research£ §Y$physics_research$§!, and £engineering_research£ §Y$engineering_research$§!"
 
 SUBJECT_exalted_subject_signatory: "Signatory"
 SUBJECT_DESC_exalted_subject_signatory: "Signatories have been coerced into signing unfavorable trade agreements. They cede diplomatic authority in exchange for the Overlord's protection and pay §Y10%§! of their monthly Consumer Goods, Exotic Gases, Rare Crystals, and Volatile Motes in tribute.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £consumer_goods£ §HConsumer Goods§!, £exotic_gases£ §Y$exotic_gases$§!, £rare_crystals£ §Y$rare_crystals$§!, and £volatile_motes£ §Y$volatile_motes$§!"
 choice_exalted_subject_signatory_tooltip: "Pays §Y10%§! Consumer Goods, Exotic Gases, Rare Crystals, and Volatile Motes.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £consumer_goods£ §HConsumer Goods§!, £exotic_gases£ §Y$exotic_gases$§!, £rare_crystals£ §Y$rare_crystals$§!, and £volatile_motes£ §Y$volatile_motes$§!"
 
 SUBJECT_exalted_subject_thrall: "Thrall"
 SUBJECT_DESC_exalted_subject_thrall: "Thralls are fully exploited by their Overlord. They are forbidden from expanding, must see to their own defense.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £alloys£ §HAlloys§! and £unity£ §HUnity§!"
 choice_exalted_subject_thrall_tooltip: "Pays §Y10%§! Alloys and Unity.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£\nTribute: §Y10%§! £alloys£ §HAlloys§! and £unity£ §HUnity§!"
 
 SUBJECT_exalted_subject_warden: "Warden"
 SUBJECT_DESC_exalted_subject_warden: "Wardens exist to protect their overlord and are permitted to expand only so they may better serve this purpose.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_no£\nTribute: §Y20%§! £minerals£ §HMinerals§!"
 choice_exalted_subject_warden_tooltip: "Empire shifts to Militarist, Civics are replaced with Distinguished Admiralty and Stellar Guardian.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_no£\nTribute: §Y20%§! £minerals£ §HMinerals§!"

 SUBJECT_exalted_subject_xenoharvest: "Xenoharvest"
 SUBJECT_DESC_exalted_subject_xenoharvest: "Xenoharvests are allowed to continue existing only so that their Overlord may collect organic specimens of their choice.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£"
 choice_exalted_subject_xenoharvest_tooltip: "Empire must provide its Overlord with a regular supply of organic tributes.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£"
 
 SUBJECT_exalted_subject_automated_assembler: "Automated Assembler"
 SUBJECT_DESC_exalted_subject_automated_assembler: "Automated Assemblers have been programmed by another empire to produce a continual supply of robotic workers to the detriment of their needs.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£\nTribute: Drones and Armies"
 choice_exalted_subject_automated_assembler_tooltip: "Empire must provide its Overlord with a regular supply of robotic workers and soldiers.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£\nTribute: Drones and Armies"
 
 SUBJECT_exalted_subject_remote_archive: "Remote Archive"
 SUBJECT_DESC_exalted_subject_remote_archive: "Remote Archives obsessively study other cultures and record history in a redundant array of data banks spanning the stars.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£"
 choice_exalted_subject_remote_archive_tooltip: "Empire will enter into research agreement and periodically send minor artifacts to its Overlord.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_yes£"

 SUBJECT_exalted_subject_pet: "Pet"
 SUBJECT_DESC_exalted_subject_pet: "Pets are permitted by their Overlord to live only due to their novelty and entertainment value.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£"
 choice_exalted_subject_pet_tooltip: "Empire provides Overlord additional Influence and Society Research.\n\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_no£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£"

 SUBJECT_exalted_subject_symbiont: "Symbiont"
 SUBJECT_DESC_exalted_subject_symbiont: "Symbionts have formed a bond with another species, possibly the first step in a biological union.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£"
 choice_exalted_subject_symbiont_tooltip: "Empire will enter into research agreement and periodically grants the Symbiotic Bond trait to one of its Overlord's leaders.\n\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£"

